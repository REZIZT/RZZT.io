<html>

	<head>
		<title>REZIZT</title>
		<link href="./css/styles.scss" rel="stylesheet">
		<script src="http://code.jquery.com/jquery-1.4.4.js"></script>

	</head>

	<body>

		<div class='main-container'>

			<div class='left-bg'>
				<div class='left-block'>
					<div class='rzzt-logo1-container'>
						<i class="rzzt-logo1">
							<i class="rzzt-logo1-1"></i>
							<i class="rzzt-logo1-2"></i>
						</i>
					</div>
				</div>
			</div>


			<div class='right-bg'>
				<div class='right-block'>

					<div class='rzzt-logo2-container'>
						<i class="rzzt-logo2">
							<i class="rzzt-logo2-1"></i>
							<i class="rzzt-logo2-2"></i>
							<i class="rzzt-logo2-3"></i>
							<i class="rzzt-logo2-4"></i>
						</i>
					</div>

					<div class='rzzt-logo3-container'>
						<i class="rzzt-logo3">
							<i class="rzzt-logo3-1"></i>
							<i class="rzzt-logo3-2"></i>
							<i class="rzzt-logo3-3"></i>
							<i class="rzzt-logo3-4"></i>
						</i>
					</div>

					<div class='rzzt-logo4-container'>
						<i class="rzzt-logo4">
							<i class="rzzt-logo4-1"></i>
							<i class="rzzt-logo4-2"></i>
							<i class="rzzt-logo4-3"></i>
						</i>
					</div>
				</div>

				<div class='right-block-icons-container'>

					<div class='right-block-icons'>
						<span class='right-block-icon-item right-block-icon-item1'><img src='taskhive_mini.png'></span>
						<span class='right-block-icon-item right-block-icon-item2'><img src='cryptogram_mini.png'></span>
					</div>
				</div>
			</div>
		</div>

		<script>

			$(".right-block-icon-item1").click(function () {
				$(".left-bg").css("background-color","#7924c2");
				$(".rzzt-logo1 > i + i").css("background-color","#7924c2");
				$(".rzzt-logo2 > i").css("background-color","#7924c2");
				$(".rzzt-logo2 > i + i").css("background-color","#000000");
				$(".rzzt-logo4 > i").css("background-color","#7924c2");
				$(".rzzt-logo4 > i + i").css("background-color","#000000");
				$(".rzzt-logo4 > i + i + i").css("background-color","#000000");
			});
			$(". right-block-icon-item2").click(function () {
				$(".left-bg").css("background-color","#ffe818");
				$(".rzzt-logo1 > i + i").css("background-color","#ffe818");
				$(".rzzt-logo2 > i").css("background-color","#ffe818");
				$(".rzzt-logo2 > i + i").css("background-color","#000000");
				$(".rzzt-logo4 > i").css("background-color","#ffe818");
				$(".rzzt-logo4 > i + i").css("background-color","#000000");
				$(".rzzt-logo4 > i + i + i").css("background-color","#000000");
			});
			$(". right-block-icon-item3").click(function () {
				$(".left-bg").css("background-color","#d91b20");
				$(".rzzt-logo1 > i + i").css("background-color","#d91b20");
				$(".rzzt-logo2 > i").css("background-color","#d91b20");
				$(".rzzt-logo2 > i + i").css("background-color","#000000");
				$(".rzzt-logo4 > i").css("background-color","#d91b20");
				$(".rzzt-logo4 > i + i").css("background-color","#000000");
				$(".rzzt-logo4 > i + i + i").css("background-color","#000000");
				$(".rzzt-logo4 > i + i + i").css("background-color","#000000");
			});


			function resize_logo() {

				$(".right-block, .left-block").animate({ "top":"5%" }, { duration: 3000, queue: false });
				$('.right-block-icons-container').delay(4000).show().animate({width: "100%"}, { duration: 2000, queue: false });
				/* $('.right-block-icons').delay(4000).show(2000); */

				$('.rzzt-logo1').width(100).height(125).animate({width: "50px", height:  "62.5px"}, { duration: 3000, queue: false });
				$('.rzzt-logo1-1').width(100).height(125).animate({width: "50px", height:  "62.5px"}, { duration: 3000, queue: false });
				$('.rzzt-logo1-2').width(50).height(75).animate({left: "25px", top: "25px", width: "25px", height:  "37.5px"}, { duration: 3000, queue: false });

				$('.rzzt-logo2-1').width(275).height(125).animate({width: "137.5px", height:  "62.5px"}, { duration: 3000, queue: false });
				$('.rzzt-logo2-2').width(50).height(75).animate({left: "0px", top: "25px", width: "25px", height:  "37.5px"}, { duration: 3000, queue: false });
				$('.rzzt-logo2-3').width(25).height(50).animate({left: "50px", top: "0px", width: "12.5px", height:  "25px"}, { duration: 3000, queue: false });
				$('.rzzt-logo2-4').width(50).height(25).animate({left: "50px", top: "25px", width: "25px", height:  "12.5px"}, { duration: 3000, queue: false });

				$('.rzzt-logo3-2').width(25).height(75).animate({left: "75px", top: "25px", width: "12.5px", height:  "37.5px"}, { duration: 3000, queue: false });
				$('.rzzt-logo3-3').width(50).height(75).animate({left: "112.5px", top: "0px", width: "25px", height:  "37.5px"}, { duration: 3000, queue: false });


				$('.rzzt-logo4-1').width(100).height(125).animate({left: "125px", top: "0px", width: "50px", height:  "62.5px"}, { duration: 3000, queue: false });
				$('.rzzt-logo4-2').width(25).height(75).animate({left: "137.5px", top: "25px", width: "12.5px", height:  "37.5px"}, { duration: 3000, queue: false });
				$('.rzzt-logo4-3').width(25).height(25).animate({left: "125px", top: "25px", width: "12.5px", height:  "12.5px"}, { duration: 3000, queue: false });

			}


			$(document).ready(function() {

				$.fn.preload = function() {
					this.each(function(){
						$('<img/>')[0].src = this;
					});
					setTimeout("resize_logo()", 2000);
				}

				// Usage:

				$(['taskhive_mini.png','cryptogram_mini.png']).preload();

			});


		</script>


	</body>

</html>
