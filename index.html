<html>

	<head>
		<title>REZIZT</title>
		<link rel="stylesheet" href="./css/styles.scss" type="text/css" charset="utf-8">
		<link href="https://fonts.googleapis.com/css?family=Montserrat:300i,400" rel="stylesheet"> 
		<script src="http://code.jquery.com/jquery-1.4.4.js"></script>

	</head>

	<body>

		<div class='main-container'>

			<div class='left-bg'>
				<div class='left-block'>
					<div class='rzzt-logo1-container'>
						<i class="rzzt-logo1">
							<i class="rzzt-logo1-1"></i>
							<i class="rzzt-logo1-2"></i>
						</i>
					</div>
				</div>
			</div>


			<div class='right-bg'>
				<div class='right-block'>

					<div class='rzzt-logo2-container'>
						<i class="rzzt-logo2">
							<i class="rzzt-logo2-1"></i>
							<i class="rzzt-logo2-2"></i>
							<i class="rzzt-logo2-3"></i>
							<i class="rzzt-logo2-4"></i>
						</i>
					</div>

					<div class='rzzt-logo3-container'>
						<i class="rzzt-logo3">
							<i class="rzzt-logo3-1"></i>
							<i class="rzzt-logo3-2"></i>
							<i class="rzzt-logo3-3"></i>
							<i class="rzzt-logo3-4"></i>
						</i>
					</div>

					<div class='rzzt-logo4-container'>
						<i class="rzzt-logo4">
							<i class="rzzt-logo4-1"></i>
							<i class="rzzt-logo4-2"></i>
							<i class="rzzt-logo4-3"></i>
						</i>
					</div>

					<div class="rzzt-body-container" id="rzzt-body-container">
						<div class="rzzt-body-intro rzzt-font" id="rzzt-body-intro">
							cypherpunk collective_
						</div>

						<div class="rzzt-body rzzt-font" id="rzzt-body">
							<p>
								<p>RZZT <i>(pronounced "rezizt")</i> is a cypherpunk collective.</p>

								<p>RZZT</p>

								<p>
									<ul>
										<li>makes FLOSS

										<li>solves problems

										<li>practices proper user security and privacy

										<li>fights for the user

									</ul>
								</p>

							</p>


						</div>
					</div>



				</div>

				<div class='right-block-icons-container'>

					<div class='right-block-icons'>
						<div class='right-block-icon-item right-block-icon-item1'></div>
						<div class='right-block-icon-item right-block-icon-item2'></div>
					</div>
				</div>
			</div>
		</div>

		<script>

			$(".rzzt-logo1-container, .rzzt-logo2-container, .rzzt-logo3-container, .rzzt-logo4-container").click(function () {
				$(".main-container, .right-bg, .rzzt-logo1-1, .rzzt-logo2-2, .rzzt-logo2-3, .rzzt-logo2-4, .rzzt-logo3-2, .rzzt-logo3-3, .rzzt-logo3-4, .rzzt-logo4-2, .rzzt-logo4-3").css("background-color","#ffffff");
					resize_logo();
				
			});
			$(".right-block-icon-item1").click(function () {
				$(".main-container, .right-bg, .rzzt-logo1-1, .rzzt-logo2-2, .rzzt-logo2-3, .rzzt-logo2-4, .rzzt-logo3-2, .rzzt-logo3-3, .rzzt-logo3-4, .rzzt-logo4-2, .rzzt-logo4-3").css("background-color","#ffe818");
			});
			$(".right-block-icon-item2").click(function () {
				$(".main-container, .right-bg, .rzzt-logo1-1, .rzzt-logo2-2, .rzzt-logo2-3, .rzzt-logo2-4, .rzzt-logo3-2, .rzzt-logo3-3, .rzzt-logo3-4, .rzzt-logo4-2, .rzzt-logo4-3").css("background-color","#7924c2");
			});
			$(".right-block-icon-item3").click(function () {
				$(".main-container, .right-bg, .rzzt-logo1-1, .rzzt-logo2-2, .rzzt-logo2-3, .rzzt-logo2-4, .rzzt-logo3-2, .rzzt-logo3-3, .rzzt-logo3-4, .rzzt-logo4-2, .rzzt-logo4-3").css("background-color","#d91b20");
			});


			function resize_logo() {
				$('#rzzt-body-intro').hide();
				if (!transition_done) {
					transition_done=true;
					$(".right-block, .left-block").animate({ "top":"5%" }, { duration: 1000, queue: false });
					$('.right-block-icons-container').delay(4000).show().animate({width: "100%"}, { duration: 2000, queue: false });
					$('.right-block-icons').hide().delay(1000).fadeIn(1000);
					$('.rzzt-body').hide().delay(1000).fadeIn(1000);

					$('.rzzt-logo1').width(100).height(125).animate({width: "50px", height:  "62.5px"}, { duration: 1000, queue: false });
					$('.rzzt-logo1-1').width(100).height(125).animate({width: "50px", height:  "62.5px"}, { duration: 1000, queue: false });
					$('.rzzt-logo1-2').width(50).height(75).animate({left: "25px", top: "25px", width: "25px", height:  "37.5px"}, { duration: 1000, queue: false });

					$('.rzzt-logo2-1').width(275).height(125).animate({width: "137.5px", height:  "62.5px"}, { duration: 1000, queue: false });
					$('.rzzt-logo2-2').width(50).height(75).animate({left: "0px", top: "25px", width: "25px", height:  "37.5px"}, { duration: 1000, queue: false });
					$('.rzzt-logo2-3').width(25).height(50).animate({left: "50px", top: "0px", width: "12.5px", height:  "25px"}, { duration: 1000, queue: false });
					$('.rzzt-logo2-4').width(50).height(25).animate({left: "50px", top: "25px", width: "25px", height:  "12.5px"}, { duration: 1000, queue: false });

					$('.rzzt-logo3-2').width(25).height(75).animate({left: "75px", top: "25px", width: "12.5px", height:  "37.5px"}, { duration: 1000, queue: false });
					$('.rzzt-logo3-3').width(50).height(75).animate({left: "112.5px", top: "0px", width: "25px", height:  "37.5px"}, { duration: 1000, queue: false });


					$('.rzzt-logo4-1').width(100).height(125).animate({left: "125px", top: "0px", width: "50px", height:  "62.5px"}, { duration: 1000, queue: false });
					$('.rzzt-logo4-2').width(25).height(75).animate({left: "137.5px", top: "25px", width: "12.5px", height:  "37.5px"}, { duration: 1000, queue: false });
					$('.rzzt-logo4-3').width(25).height(25).animate({left: "125px", top: "25px", width: "12.5px", height:  "12.5px"}, { duration: 1000, queue: false });
				}
			}

			transition_done=false;
			$(document).ready(function() {

				$.fn.preload = function() {
					this.each(function(){
						$('<img/>')[0].src = this;
					});
				}

				
				$('#rzzt-body-intro').show().delay(5000).fadeOut(1000, function() {
					resize_logo();
				});
				$(['taskhive_mini.png','cryptogram_mini.png','cryptogram_color_mini.png','taskhive_color_mini.png']).preload();

			});


		</script>


	</body>

</html>
